{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ page_title }}">
        <input type="submit" value="Edit">
    </form>
    {{ page_body |safe }}
{% endblock %}
