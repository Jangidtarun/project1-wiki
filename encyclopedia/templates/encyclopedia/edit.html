{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block body %}
    <h3>{{ page_title }}</h3>
    <form action="{% url 'savepage' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ page_title }}">
        <input type="submit" value="Save"><br>
        <textarea name="body">{{ content }}</textarea>
    </form>
{% endblock %}
